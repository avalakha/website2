	<script>
  // Regular map
  function regular_map() {
    var var_location = new google.maps.LatLng(60.319994101137375, 24.958088068563555);

    var var_mapoptions = {
      center: var_location,
      zoom: 12
    };

    var var_map = new google.maps.Map(document.getElementById("map-container"),
      var_mapoptions);

    var var_marker = new google.maps.Marker({
      position: var_location,
      map: var_map,
      title: "Vantaa, Finland"
    });
  }

  // Initialize maps
  google.maps.event.addDomListener(window, 'load', regular_map);
</script>
